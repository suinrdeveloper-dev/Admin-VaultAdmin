name: Build Vault Admin (Debug)

on:
  workflow_dispatch: # बटन दबाने पर चलेगा

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. कोड चेकआउट
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Java 17 (Android 14 के लिए)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 8.2 (ताकि क्रैश न हो)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      # 4. APK बनाना (Debug वाला)
      # 'assembleDebug' अपने आप साइन हो जाता है
      - name: Build Debug APK
        run: gradle assembleDebug --stacktrace --no-daemon

      # 5. APK अपलोड करना
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: vault-admin-debug
          path: app/build/outputs/apk/debug/*.apk
