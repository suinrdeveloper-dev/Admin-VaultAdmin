name: Build System Monitor (Release)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle 8.2 Fix
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      # Release APK Build
      - name: Build Release APK
        run: gradle assembleRelease --stacktrace --no-daemon

      # Upload Artifact
      - name: Upload System Monitor APK
        uses: actions/upload-artifact@v4
        with:
          name: system-monitor-release-unsigned
          path: app/build/outputs/apk/release/*.apk
