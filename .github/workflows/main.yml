name: Build Vault Admin (Release)

on:
  workflow_dispatch: # बटन दबाने पर चलेगा

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. कोड उठाना
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Java 17 सेट करना
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 8.2 सेट करना (CRITICAL FIX)
      # यह लाइन क्रैश रोकेगी और gradlew की जरूरत खत्म कर देगी
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2'

      # 4. Release APK बनाना (Unsigned)
      - name: Build Release APK
        run: gradle assembleRelease --stacktrace --no-daemon

      # 5. APK अपलोड करना
      - name: Upload Vault Admin APK
        uses: actions/upload-artifact@v4
        with:
          name: vault-admin-release-unsigned
          path: app/build/outputs/apk/release/*.apk

